<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudios</title>
</head>
<body>
    <h1>Como colocar áudios</h1>
    <!--Lembrar da biblioteca de áudio do YouTube-->
    <!--<audio src="musica.mp3" controls autoplay></audio> - essa é uma maneira de add áudio -->
    <!-- HTML5 aceita os formatos MP3, WAV e OGG. Arquivo WAV geralmente é muito pesado. Evitar.-->
    <!--Outra maneira de adicionar áudios:-->
    <audio controls>
        <source src="musica.mp3" type="audio/mpeg">
        <!--<source src="musica.wav" type="audio/wav">-->
        <!--Pode colocar outros formatos aqui. Se o navegador não conseguir carregar o de cima (MP3), vai pro que tá embaixo (WAV).-->
        <!--Deixar uma mensagem (abrir um parágrafo) ou o arquivo para download caso não carregue nenhum dos formatos. -->
    </audio>
</body>
</html>
