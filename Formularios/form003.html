<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #botao {
            background-color: red;
        } /*só um teste pra ver se funciona.*/
    </style>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required placeholder="Nome completo" autocomplete="name" size="25">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" required> <!--step -> de quanto em quanto a nota aumenta ou abaixa.-->
        </p>
        <p>
            <label for="imes">Período letivo: </label>
            <input type="month" name="mes" id="imes"> <!--input type="date" aparece dia, mês e ano. input type="time" aparece pra colocar algum horário.-->
        </p>
        <p>
            <input type="submit" value="Enviar" id="botao">
            <input type="reset" value="Limpar dados">
        </p>
    </form>
    <!--Os formulários nem sempre funcionam certinho em todos os navegadores.-->
</body>
</html>
