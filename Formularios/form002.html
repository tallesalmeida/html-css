<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <!--Normalmente se usa div ao invés de p.-->
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="20" placeholder="nome do usuário" autocomplete="username"> <!--required -> obrigatório preencher. minlength e maxlength -> mínimo e máximo de caracteres. size -> tamanho da caixa, quantos caracteres ela MOSTRA. placeholder -> dica do que o usuário tem que preencher-->
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="5" maxlength="15" size="20" placeholder="senha" autocomplete="new-password">
        </p>
        <p>
            <input type="submit" value="Cadastrar">
            <input type="reset" value="Limpar cadastro">
        </p>
    </form>
</body>
</html>
