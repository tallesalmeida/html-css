<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrames</title>
</head>
<body>
    <h1>Testando o uso de um iFrame</h1>
    <p>O site do 
        
    <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>

    é legal.</p>

    <!--É um quadro inline. Tem sites que não aceitam (proteção) que seus conteúdos sejam exibidos dentro de iframes. O iframe tem alguns problemas de segurança -- que podem ser resolvidos ou diminuídos.-->
    <!--Tamanho padrão de um iframe é de 300x150px. Pode ser alterado. A mudança no CSS é que manda.-->
</body>
</html>
